<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
            body {
          font-family: Arial, sans-serif;
          padding: 20px;
          margin: 0;

        }

        .container {
          max-width: 350px;
          margin: auto;
          border-radius: 20%;
          justify-items: center;
        }

        a img {
          max-width: 100%;
          height: auto;
          display: block;
          margin: auto;
        }

        input, button {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
        }

        button {
          cursor: pointer;
          background-color: #28a745;
          color: white;
          font-weight: bold;
        }

        label {
          font-weight: bold;
        }

        .hidden { display: none; }
        .hidden-loader { display: none; }

        .loader-container {
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: rgba(0,0,0,0.6);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
        }

        .loader-circle {
          width: 90px;
          height: 90px;
          border-radius: 50%;
          border: 4px solid #fff;
          border-top: 4px solid transparent;
          animation: spin 1s linear infinite;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .loader-ball {
          width: 40px;
          height: 40px;
          animation: bounce 0.6s ease-in-out infinite alternate;
        }

        @keyframes spin {
          100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
          100% { transform: translateY(-6px); }
        }

        /* POPUP */
        .popup {
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 15px 20px;
          border-radius: 12px;
          font-size: 18px;
          font-weight: 800;
          box-shadow: 0 0 15px rgba(0,0,0,0.3);
          transform: translateX(120%);
          animation: slide 0.5s forwards;
          z-index: 10000;
        }

        @keyframes slide {
          to { transform: translateX(0); }
        }

        .success { background: #28a745; color: white; }
        .fail { background: #dc3545; color: white; }
  </style>
</head>
<body>
<div class="container">
  <br>
  <a href="https://ibb.co/6RY9ZH9c"><img src="https://i.ibb.co/6RY9ZH9c/IMG-0299-removebg-preview.png" alt="IMG-0299-removebg-preview" border="0" /></a>
  <h2 style="color: blue;">SMBT Student Registration</h2>
  <br>
  <label>Name:</label>
  <input id="name" placeholder="Enter Student Name">
  <br>
  <label>Phone Number:</label>
  <input id="phone" placeholder="Enter Phone Number">
  <br>
  <label>Date of Registration:</label>
  <input id="date" type="date" placeholder="dd/mm/yyyy">

  <button id="registerBtn">Register</button>

  <div id="loader" class="loader-container hidden">
    <div class="loader-circle">
      <img src="https://cdn-icons-png.flaticon.com/512/5979/5979842.png" class="loader-ball" />
    </div>
  </div>

</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbw6hpw_IpMxgImPp4BPZV5TicbJd-v8UER_NDWmfns-avkcLz-EBMoZWoEgbOIe1y0ajA/exec";
  
  //---------old listener code-----------
  // document.getElementById("registerBtn").addEventListener("click", async () => {
    // const name = document.getElementById("name").value.trim();
    // const phone = document.getElementById("phone").value.trim();
    //const date = document.getElementById("date").value;
    //if (!name || !phone || !date) {
      //alert("Please fill all fields!");
      //return;
    //}
    //const payload = { name, phone, date };
    //try {
      //const res = await fetch(scriptURL, { method: "POST", body: JSON.stringify(payload) });
      //const result = await res.json();
      //if (result.status === "success") alert("Student registered successfully!");
    //} catch {
      //alert("Registration failed!");
    //}
  //});

  //---------new listener code-----------
  document.getElementById("registerBtn").addEventListener("click", function(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const date = document.getElementById("date").value.trim();

  // Show Loader
  document.getElementById("loader").classList.remove("hidden");

  setTimeout(() => {
    // Hide Loader
    document.getElementById("loader").classList.add("hidden");

    // Validation
    if(!name || !phone || !date){
      showPopup("Registration Failed âŒ", false);
    } else {
      showPopup("Registration Successful ðŸ", true);
    }
  }, 1500);
});

function showPopup(msg, isSuccess){
  const div = document.createElement("div");
  div.className = popup ${isSuccess ? "success" : "fail"};
  div.textContent = msg;
  document.body.appendChild(div);

  setTimeout(() => div.remove(), 3000);
}


</script>

</body>
</html>
