<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
            body {
          font-family: Arial, sans-serif;
          padding: 20px;
          margin: 0;
        }

        .container {
          max-width: 400px;
          margin: auto;
        }

        input, button {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
        }

        button {
          cursor: pointer;
        }
  </style>
</head>
<body>
<div class="container">
  <h2>Academy Student Registration</h2>

  <input id="name" placeholder="Enter Student Name">
  <input id="phone" placeholder="Enter Phone Number">
  <input id="date" type="date">

  <button id="registerBtn">Register</button>
</div>

<script>
  const scriptURL = "PASTE_YOUR_APPS_SCRIPT_URL_HERE";
  document.getElementById("registerBtn").addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const date = document.getElementById("date").value;
    if (!name || !phone || !date) {
      alert("Please fill all fields!");
      return;
    }
    const payload = { name, phone, date };
    try {
      const res = await fetch(scriptURL, { method: "POST", body: JSON.stringify(payload) });
      const result = await res.json();
      if (result.status === "success") alert("Student registered successfully!");
    } catch {
      alert("Registration failed!");
    }
  });
</script>

</body>
</html>
