<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
            body {
          font-family: Arial, sans-serif;
          padding: 20px;
          margin: 0;

        }

        .container {
          max-width: 350px;
          margin: auto;
          border-radius: 20%;
          justify-items: center;
        }

        a img {
          max-width: 100%;
          height: auto;
          display: block;
          margin: auto;
        }

        input, button {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
        }

        button {
          cursor: pointer;
          background-color: #28a745;
          color: white;
          font-weight: bold;
        }

        label {
          font-weight: bold;
        }

  </style>
</head>
<body>
<div class="container">
  <br>
  <a href="https://ibb.co/6RY9ZH9c"><img src="https://i.ibb.co/6RY9ZH9c/IMG-0299-removebg-preview.png" alt="IMG-0299-removebg-preview" border="0" /></a>
  <h2 style="color: blue;">SMBT Student Registration</h2>
  <br>
  <label>Name:</label>
  <input id="name" placeholder="Enter Student Name">
  <br>
  <label>Phone Number:</label>
  <input id="phone" placeholder="Enter Phone Number">
  <br>
  <label>Date of Registration:</label>
  <input id="date" type="date" placeholder="dd/mm/yyyy">

  <button id="registerBtn">Register</button>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbw6hpw_IpMxgImPp4BPZV5TicbJd-v8UER_NDWmfns-avkcLz-EBMoZWoEgbOIe1y0ajA/exec";
  
  document.getElementById("registerBtn").addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const date = document.getElementById("date").value;
    if (!name || !phone || !date) {
      alert("Please fill all fields!");
      return;
    }
    const payload = { name, phone, date };
    try {
      const res = await fetch(scriptURL, { method: "POST", body: JSON.stringify(payload) });
      const result = await res.json();
      if (result.status === "success") alert("Student registered successfully!");
    } catch {
      alert("Registration failed!");
    }
  });
</script>

</body>
</html>
